<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pogoda</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <link rel="stylesheet" type="text/css" href="/css/weather.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/weather">☁️</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a th:href="@{'/weather?city=' + ${city}}" class="nav-link">Powrót</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/index">Pogoda w innym mieście</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/index">Pogoda w innym mieście</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Wyloguj</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1 class="text-center mt-4">Szczegóły Pogody</h1>
    <div th:if="${tomorrowAlerts}" class="alert alert-info">
        <strong>Alerts:</strong>
        <p th:text="${tomorrowAlerts}"></p>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <ul class="list-group">
                <li class="list-group-item" th:each="forecast : ${tomorrowDetails}">
                    <p><strong>Data/Czas:</strong> <span th:text="${forecast.dtTxt}"></span></p>
                    <p><strong>Temperatura:</strong> <span th:text="${forecast.main.temp} + '°C'"></span></p>
                    <p><strong>Opis:</strong> <span th:text="${forecast.weather[0].description}" ></span></p>
                    <i id="ikonki" class="wi" th:class="${'wi wi-owm-' + forecast.weather[0].id}"></i>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
